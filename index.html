<body>
  <h1>Частичное обновление данных</h1>
  <form id="updateForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>

    <button type="button" id="updateButton">Обновить данные</button>
  </form>
  <p id="message"></p>



  
  <h1>Список элементов</h1>

      Элемент 1

    </li>
  </ul>
